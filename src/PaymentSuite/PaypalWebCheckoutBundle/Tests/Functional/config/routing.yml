paypal_web_checkout_payment_routes:
    resource: .
    type: paypal_web_checkout

payment_cancel:
    path: /payment/paypal_web_checkout/ko
    defaults:
        _controller: PaypalWebCheckoutBundle:PaypalWebCheckout:ko

payment_success:
    path: /payment/paypal_web_checkout/ok
    defaults:
        _controller: PaypalWebCheckoutBundle:PaypalWebCheckout:ok
