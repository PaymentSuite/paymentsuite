        strict_requirements: ~
    validation:      { enable_annotations: false }
    templating:      { engines: ['twig'] }

twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

redsys:
     merchant_code: XXXXXXXXXXXX
